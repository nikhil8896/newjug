
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect System Ready</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    a {
      color: #4db8ff;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Redirect System is Working</h1>
    <p>If you are not redirected automatically, click here:</p>
    <a id="redirectLink" href="/go">Go to Offer</a>

    <script>
    // Assuming static.json is hosted at a known location or accessible via API
    fetch('static.json')
      .then(response => response.json())
      .then(data => {
        // Find the first redirect source and set its destination
        const redirect = data.redirects.find(redirect => redirect.source === "/go");
        console.log("redirect", redirect);
        if (redirect) {
          document.getElementById('redirectLink').href = redirect.destination;
        }
      })
      .catch(error => console.error('Error loading static.json:', error));
  </script>
</body>
</html>
