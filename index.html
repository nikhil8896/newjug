
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirect System Ready</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    a {
      color: #4db8ff;
      font-size: 20px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div>
    <h1>Redirect System is Working</h1>
    <p>If you are not redirected automatically, click here:</p>
    <a id="redirectLink" href="/go">Go to Offer</a>

     <script>
      // Function to update the href with the correct destination URL
      function updateRedirectLink() {
        fetch('static.json')
          .then(response => response.json())
          .then(data => {
         
            
            // Use regex to find the appropriate redirect for "/go"
            const redirect = data.redirects.find(redirect => new RegExp(redirect.source).test("/go"));
           
            if (redirect && redirect.destination) {
              document.getElementById('redirectLink').href = redirect.destination;
            }
          })
          .catch(error => console.error('Error loading static.json:', error));
      }

      // Run updateRedirectLink when the page loads
      window.onload = updateRedirectLink;
    </script>
</body>
</html>
